<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"></link>
    <script src="script.js"></script>
</head>
<body>
    <div class="card w-50 mx-auto mt-5">
        <div class="card-header" id="value">
            <p class="title">Simple Calculator</p>
            <input type="num1" id="num1" placeholder="Number 1">
            <input type="num2" id="num2" placeholder="Number 2">
        </div>    
        <div class="card-body text-center">
            <button class="btn" onclick="plus()" value="plus"> + </button>
            <button class="btn" onclick="minus()" value="minus">-</button>
            <button class="btn" onclick="times()" value="times">*</button>
            <button class="btn" onclick="divide()" value="divide">/</button>
            <button class="btn" onclick="percent()" value="percent">%</button>
        </div>
        <div class="card-footer" id="footer">
            <p>Result will be displayed here.</p>
        </div>
     </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
